<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - Healio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üè• Healio</div>
        <div class="nav-user">
            <span id="userName"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <button class="tab-btn active" onclick="showTab('upload')">üì§ Upload Records</button>
            <button class="tab-btn" onclick="showTab('history')">üìú Upload History</button>
        </div>

        <div class="content">
            <!-- Upload Tab -->
            <div id="uploadTab" class="tab-content active">
                <div class="content-header">
                    <h2>Upload Patient Records</h2>
                </div>
                
                <form id="hospitalUploadForm" class="form-card">
                    <div class="form-group">
                        <label>Patient Employee ID</label>
                        <input type="text" id="patientId" required placeholder="e.g., EMP001">
                        <small>Enter employee ID to link record</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Patient Name</label>
                        <input type="text" id="patientName" required placeholder="Patient name">
                    </div>
                    
                    <div class="form-group">
                        <label>Treatment Type</label>
                        <select id="treatmentType" required>
                            <option value="">Select treatment...</option>
                            <option value="consultation">Consultation</option>
                            <option value="surgery">Surgery</option>
                            <option value="diagnostic">Diagnostic Test</option>
                            <option value="emergency">Emergency Care</option>
                            <option value="pharmacy">Pharmacy</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Treatment Details</label>
                        <textarea id="treatmentDetails" rows="4" required placeholder="Describe the treatment provided..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Bill Amount (‚Çπ)</label>
                        <input type="number" id="billAmount" required placeholder="Enter bill amount">
                    </div>
                    
                    <div class="form-group">
                        <label>Upload Prescription/Bill</label>
                        <input type="file" id="hospitalFile" accept=".pdf,.jpg,.png">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload Record</button>
                </form>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="content-header">
                    <h2>Upload History</h2>
                </div>
                
                <div id="historyList" class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Patient ID</th>
                                <th>Patient Name</th>
                                <th>Treatment</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="hospital.js"></script>
</body>
</html>
