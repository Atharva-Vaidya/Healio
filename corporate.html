<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard - Healio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üè• Healio</div>
        <div class="nav-user">
            <span id="userName"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <button class="tab-btn active" onclick="showTab('analytics')">üìä Analytics</button>
            <button class="tab-btn" onclick="showTab('claims')">üí∞ Claims Management</button>
        </div>

        <div class="content">
            <!-- Analytics Tab -->
            <div id="analyticsTab" class="tab-content active">
                <div class="content-header">
                    <h2>Claims Analytics</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìã</div>
                        <div class="stat-info">
                            <h3 id="totalClaims">0</h3>
                            <p>Total Claims</p>
                        </div>
                    </div>
                    
                    <div class="stat-card pending">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-info">
                            <h3 id="pendingClaims">0</h3>
                            <p>Under Review</p>
                        </div>
                    </div>
                    
                    <div class="stat-card approved">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-info">
                            <h3 id="approvedClaims">0</h3>
                            <p>Approved</p>
                        </div>
                    </div>
                    
                    <div class="stat-card rejected">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-info">
                            <h3 id="rejectedClaims">0</h3>
                            <p>Rejected</p>
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üíµ</div>
                        <div class="stat-info">
                            <h3 id="totalAmount">‚Çπ0</h3>
                            <p>Total Claim Amount</p>
                        </div>
                    </div>
                    
                    <div class="stat-card approved">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-info">
                            <h3 id="approvedAmount">‚Çπ0</h3>
                            <p>Approved Amount</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Claims Management Tab -->
            <div id="claimsTab" class="tab-content">
                <div class="content-header">
                    <h2>Claims Management</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterClaims('all')">All</button>
                        <button class="filter-btn" onclick="filterClaims('submitted')">Submitted</button>
                        <button class="filter-btn" onclick="filterClaims('approved')">Approved</button>
                        <button class="filter-btn" onclick="filterClaims('rejected')">Rejected</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Claim ID</th>
                                <th>Employee</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="claimsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Claim Detail Modal -->
    <div id="claimModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Claim Details</h3>
                <span class="close" onclick="closeClaimModal()">&times;</span>
            </div>
            <div id="claimDetails"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="corporate.js"></script>
</body>
</html>
