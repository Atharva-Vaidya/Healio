<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healio - Healthcare Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="back-to-home">
                <a href="home.html" class="back-link">‚Üê Back to Home</a>
            </div>
            
            <div class="logo">
                <h1>üè• Healio</h1>
                <p>Healthcare Records & Claims Platform</p>
            </div>
            
            <form id="loginForm">
                <div id="loginError" class="login-error" style="display: none;">
                    Invalid credentials
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="demo-hint">
                <p class="hint-title">üí° Demo Login Credentials</p>
                <p class="hint-text">Use any of these demo accounts:</p>
            </div>
            
            <div class="demo-credentials">
                <h3>Quick Login</h3>
                <div class="credential-card" onclick="fillCredentials('employee@healio.com', 'demo123')">
                    <strong>ÔøΩ Employee</strong>
                    <span>employee@healio.com</span>
                </div>
                <div class="credential-card" onclick="fillCredentials('hospital@healio.com', 'demo123')">
                    <strong>üè• Hospital</strong>
                    <span>hospital@healio.com</span>
                </div>
                <div class="credential-card" onclick="fillCredentials('admin@healio.com', 'demo123')">
                    <strong>üíº Corporate Admin</strong>
                    <span>admin@healio.com</span>
                </div>
                <p class="password-hint">Password for all: <strong>demo123</strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
